{% extends "base.html" %}
{% block content %}
<style>
  .datepicker {
  display:inline-block;
  }
</style>
<!-- Underscore.js Templates -->

<script type="text/template" id="tpl-search-area">
	<div id="first-page" class="well">
	
		
			<div class="span8"><div class="search-boxes-destination">
				  
				  <div class="pull-left">
					  <label>Från:</label>
					  <input  type="text" >
				  </div>
				  
				  <div class="pull-right">
				  	 <label>Till:</label>
				  	 <input  type="text" >
				  </div>
				  
			</div>

			
		 <div class="search-boxes-date">  
			  <div class="datepicker" id="datepicker-arrival"></div>
			  <div class="datepicker" id="datepicker-departure"></div>
		  </div> </div>
		 
		 <div class="span3"><div class="search-boxes-additional-info pull-right">	
		 
			<label class="checkbox">
			  <input type="checkbox" id="inlineCheckbox1" value=""> Enkelresa
			</label>
		 
			<select>
			  <option>1 Vuxen</option>
			  <option>2 Vuxna</option>
			  <option>3 Vuxna</option>
			  <option>4 Vuxna</option>
			  <option>5 Vuxna</option>
			  <option>6 Vuxna</option>
			  <option>7 Vuxna</option>
			  <option>8 Vuxna</option>
			  <option>9 Vuxna</option>
			</select>
			<br>
			
			<select>
			  <option>0 Barn</option>
			  <option>1 Barn</option>
			  <option>2 Barn</option>
			  <option>3 Barn</option>
			  <option>4 Barn</option>
			  <option>5 Barn</option>
			  <option>6 Barn</option>
			  <option>7 Barn</option>
			  <option>8 Barn</option>
			  <option>9 Barn</option>
			</select>		
		 
		 <button class="btn btn-large btn-primary" id="search-trip" type="button"><i class="icon-white icon-search"></i> Sök Flygbiljetter</button>
		 
		 </div>


</div>    </div>
</script>

<script type="text/template" id="tpl-trip">
  <div>
    <div class="top">
      <div class="arrival-time">
	<div><img src="{{ STATIC_URL }}images/airlines/klm.png" /><span>11:30 Stockholm - 12:30 Geneve</span></div>
      </div>
      <div class="departure-time">
	<div><img src="{{ STATIC_URL }}images/airlines/klm.png" /><span>16:30 Geneve - 18:20 Stockholm</span></div>
      </div>

    </div>
  <div class="bottom">
    <div class="agency">
      <img src="{{ STATIC_URL }}images/travel-agencies/ticket_se.gif"/>
      <div><span>1 500 kr</span></div>
    </div>
  </div>
  </div>
</script>

<div class="row">
  <div class="span12 top-menu">
	  <a href="/"><img src="{{ STATIC_URL }}images/logo2.png" /> </a>
  </div>
</div>
<div class="row">
  <div class="span12" id="content">
  </div>
</div>
{% endblock %}
