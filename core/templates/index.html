<script>
TRIPS_API_URL = "{% url 'api_dispatch_list' api_name="trips" resource_name="trips" %}";

<script type="text/template" id="tpl-search-area">
	<div id="first-page">
	
		
			<div class="span"><div class="search-boxes-destination">
				  
				  <div class="pull-left">
					  <label>Från:</label>
					  <input  type="text" >
				  </div>
				  
				  <div class="pull-left right-one">
				  	 <label>Till:</label>
				  	 <input  type="text" >
				  </div>
				  
			</div>

			
		 <div class="search-boxes-date">  
			  <div class="datepicker" id="datepicker-arrival"></div>
			  <div class="datepicker" id="datepicker-departure"></div>
		  </div> </div>
		 
		 <div class="span"><div class="search-boxes-additional-info">	
		 
			<label class="checkbox">
			  <input type="checkbox" id="inlineCheckbox1" value=""> Enkelresa
			</label>
		 
			<select>
			  <option>1 Vuxen</option>
			  <option>2 Vuxna</option>
			  <option>3 Vuxna</option>
			  <option>4 Vuxna</option>
			  <option>5 Vuxna</option>
			  <option>6 Vuxna</option>
			  <option>7 Vuxna</option>
			  <option>8 Vuxna</option>
			  <option>9 Vuxna</option>
			</select>
			<br>
			
			<select>
			  <option>0 Barn</option>
			  <option>1 Barn</option>
			  <option>2 Barn</option>
			  <option>3 Barn</option>
			  <option>4 Barn</option>
			  <option>5 Barn</option>
			  <option>6 Barn</option>
			  <option>7 Barn</option>
			  <option>8 Barn</option>
			  <option>9 Barn</option>
			</select>		
		 
		 <button class="btn btn-large btn-primary" id="search-trip" type="button"><i class="icon-white icon-search"></i> Sök Flygbiljetter</button>
		 
		 </div>
	</div>   

	<div class="span"><div class="front-page-about-us">
		<h3>Flygprinsen älskar att resa,</h3>
		<p>Han vet hur jobbigt det är att hitta de bästa flygbiljetterna då det finns massvis med resebyråer på internet. <br><br>Han är den Prinsen som hjälper dig att söka fram de bästa biljetterna hos 30 resebyråer och över 700 flygbolag!</p>
	</div></div>

</div>
</script>


<script type="text/template" id="tpl-trips">

	<ul id="search-results">
		
		
	</ul>

</script>


<script type="text/template" id="tpl-trip">
  <div>
    <div class="top">
      <div class="arrival-time">
      <span class="label-utresa">
	<img src="{{ STATIC_URL }}images/utresa.png"/>Utresa
      </span>
      <div>
	  <img style="height:40px;width:40px;" src="{{ STATIC_URL }}images/airlines/6a010536445ddd970b015390cd31be970b-800wi.jpg" />
	  <span><%= outbound_departure_time %> <%= outbound['departure-where-name'] %> - <%= outbound_arrival_time %> <%= outbound['arrival-where-name'] %>
	    <span class="arrival-time-travel">Restid: 
	      <span class="time">7h 15min</span> 
	      <span style="color:green;display:inline;">
		<% if(inbound['stops'] == "0") { %>
		(Direktflyg)
		<% } else if(inbound['stops'] == "1") { %>
		(1 byte)
		<% } else { %>
		(<%= inbound['stops'] %> Byten)
		<% } %>
	      </span>
	      <span style="display:inline;margin-left:10px;text-decoration:underline;font-size:10px;">
		<a href="#">Flight info</a>
	      </span>
	    </span>
	  </span>
	</div>
      </div>
      <div class="departure-time">
      <span class="label-hemresa"><img src="{{ STATIC_URL }}images/hemresa.png"/>Hemresa</span>

	<img  style="height:40px;width:40px;" src="{{ STATIC_URL }}images/airlines/SAS-AIR-1.png" />
	<span><%= inbound_departure_time %> <%= inbound['departure-where-name'] %> - <%= inbound_arrival_time %> <%= inbound['arrival-where-name'] %>
	  <span class="departure-time-travel">Restid: 
	    <span class="time">12h 15min</span>

	    (Direktflyg)

	    <% } else { %>
	    (<%= inbound['stops'] %> Byten)
	    <% } %>
	    <span style="display:inline;margin-left:10px;text-decoration:underline;font-size:10px;">
	      <a href="#">Flight info</a>
	    </span>
	  </span>
	</span>
      </div>
      </div>

      <div class="lowest-price">
